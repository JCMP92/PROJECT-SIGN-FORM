<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\CSS\normalize.css">
    <link rel="stylesheet" href="\CSS\style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <div class="img-logo-container">
            <img src="\IMAGES\noun-seashell-1680626.svg" alt="Seashell icon" class="logo-img">
            <h1>OCEANS</h1>
        </div>

        <div class="forms-container">

            <div class="warning">
                <h2>
                    <p><span class="highlight">This is not a real online service!</span> You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.</p>
                    <p>You <span class="highlight">know</span> you want to.</p>
                </h2>
            </div>

            <div class="sub-form-container">
                <h2>Let's do this!</h2>  
                <p>All fields are required</p>            
                    <form action="#" class="inputs" id="contact-info">
                        <fieldset class="cont-names">
                            <div>
                                <label for="fst-name">First Name</label><br>
                                <input type="text" id="fst-name" name="first-name" placeholder="e.g. Hunter" required>
                            </div>
                            <div>
                                <label for="lst-name">Last Name</label><br>
                                <input type="text" id="lst-name" name="last-name" placeholder="e.g. Williams" required>
                            </div>
                        </fieldset>
                        <fieldset class="contacts">
                            <div>
                                <label for="email">E-mail</label><br>
                                <input type="email" id="email-contact" name="email" placeholder="e.g. mymail@gmail.com" required>
                            </div>
                            <div>
                                <label for="phone-num">Phone Number</label><br>
                                <input type="tel" id="phone-num" name="phone" placeholder="e.g. 222 255 5566" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                        </fieldset>
                        <fieldset class="cont-password">
                            <div>
                                <label for="pass">Password</label><br>
                                <input type="password" id="pass" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" >
                            </div>
                            <div>
                                <label for="confirm-pass">Confirm Password</label><br>
                                <input type="password" id="confirm-pass" name="confirm-password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" >
                            </div>
                        </fieldset>
                    </form>
            </div>
            <div class="log-submit">
                <button type="submit" class="submit-button" id="submit" form="contact-info">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>

    </div>
</body>
</html>
